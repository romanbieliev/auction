<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/common.css">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="head border-bottom mb-3 pb-3 py-3">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-explicit-fill" viewBox="0 0 16 16">
                <path d="M2.5 0A2.5 2.5 0 0 0 0 2.5v11A2.5 2.5 0 0 0 2.5 16h11a2.5 2.5 0 0 0 2.5-2.5v-11A2.5 2.5 0 0 0 13.5 0h-11Zm4.326 10.88H10.5V12h-5V4.002h5v1.12H6.826V7.4h3.457v1.073H6.826v2.408Z"/>
            </svg>
            <span class="fs-3">Estore</span>
        </a>
    </div>
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${rproduct.title}"></h2>
                        <h6 class="card-subtitle mb-2" th:inline="text">Price: [[${rproduct.price}]] usd</h6>
                        <h6 class="card-subtitle" th:inline="text">Code: [[${rproduct.code}]]</h6>
                        <div class="card-text">
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-2">Auction</h5>
                        <div class="card-text">
                            <form class="row g-2" method="post" th:action="@{/auction/addauction}">
                                <div class="col-auto">
                                    <input type="text" class="form-control" placeholder="starting price" th:field="${rproduct.price}">
                                    <input type="hidden" class="form-control" placeholder="starting price" th:field="${rproduct.id}">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-outline-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-2">Auction information</h5>
                        <div class="card-text">
                            <form class="row g-2" method="post" th:action="@{/auction/addauction}">
                                <div class="col-auto">
                                    <input type="text" class="form-control" placeholder="starting price" th:field="${rproduct.price}">
                                    <input type="hidden" class="form-control" placeholder="starting price" th:field="${rproduct.id}">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-outline-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="container-bid">
                    <form class="row g-2" method="post" th:action="@{/auction/addbid/{id}(id=${rproduct.id})}">
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="your bid" th:field="${rauctionbid.price}">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-primary">Add bet</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <legend>List of bet</legend>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
